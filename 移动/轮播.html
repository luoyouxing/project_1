<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 100px;
				height: 100px;
				border: 1px solid #669900;
				position: relative;
				overflow: hidden;
			}

			.a {
				width: 400%;
				position: absolute;
			}

			.a li {
				width: 25%;
				height: 100px;
				float: left;
				list-style: none;
			}

			.en a {
				position: absolute;
				right: 0;
				top: 40%;
				text-decoration: none;
				/* 去下划线 */
				color: #708090;
			}

			.en a:first-child {
				right: auto;
				left: 0;
			}

			.btn ol {
				position: absolute;
				right: 18%;
				bottom: 0;
				margin-left: -54px;
			}

			.btn ol li {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				float: left;
				background-color: white;
				list-style: none;
				margin: 0 3px;
				line-height: 50px;
			}

			.btn .one {
				background-color: #333333;
				/* opacity: 0.8; */
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="a">
				<li style="background: #00FFFF;"></li>
				<li style="background: #2FA1D6;"></li>
				<li style="background: #55A532;"></li>
				<li style="background: #7FFF00;"></li>
			</ul>
			<div class=" en">
				<a href="#">&lt;</a>
				<a href="#">&gt;</a>
			</div>
			<div class="btn">
				<ol>
					<li class="one"></li>
					<li></li>
					<li></li>
					<li></li>
				</ol>
			</div>
		</div>
		<script type="text/javascript">
			var ul = document.getElementsByClassName("a")[0]
			var ol = document.getElementsByTagName("ol")[0]
			var l = ul.getElementsByTagName("li").length
			var lis = ol.getElementsByTagName("li")
			var en = document.getElementsByClassName("a")
			var bool = true
			var index = 0
			for(var i=0;i<l;i++){
				lis[i].onclick = function() {
					index = this.innerText
					bool ? turn(index) : ""
					on(index)
				}
			}
		</script>
	</body>
</html>
