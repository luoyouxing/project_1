<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 500px;
				height: 500px;
				border: 2px solid #00FFFF;
				margin: 5%;
				position: relative;
			}

			.box1 {
				width: 50px;
				height: 50px;
				background: #0077AA;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1" style="position: absolute;left: 0;"></div>
		</div>
		<script type="text/javascript">
			var x = document.getElementsByClassName("box1")[0]
			document.onkeydown = function() {
				var key = event.charCode || event.keyCode || event.witch
				event.preventDefault()
				switch (key) {
					case 39:
						if (x.offsetLeft >= 450) {
							x.style.left = 450
						} else {
							x.style.left = x.offsetLeft + 10 + "px"
						}
						break;
					case 38:
						if (x.offsetTop <= 0) {
							x.style.top = 0
						} else {
							x.style.top = x.offsetTop - 10 + "px"
						}
						break;
					case 37:
						if (x.offsetLeft <= 0) {
							x.style.left = 0
						} else {
							x.style.left = x.offsetLeft - 10 + "px"
						}
						break;
					case 40:
						if (x.offsetTop >= 450) {
							x.style.top = 450
						} else {
							x.style.top = x.offsetTop + 10 + "px"
						}
						break;
				}
			}
		</script>
	</body>
</html>
