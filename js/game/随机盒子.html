<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#b{
				width: 500px;
				height: 500px;
				border: 2px solid #00FFFF;
				position: relative;
			}
			#a {
				width: 80px;
				height: 80px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="b">
			<div id="a">
			</div>
		</div>
		<script type="text/javascript">
			var o = document.getElementById("a")
			setInterval(function() {
				var x = Math.round(Math.random() * 256)
				var y = Math.round(Math.random() * 256)
				var z = Math.round(Math.random() * 226)
				var m=(Math.random() * 420)+"px"
				var n=(Math.random() * 420)+"px"
				a.style.left=m
				a.style.top=n
				o.style.backgroundColor = "rgb(" + x + "," + y + "," + z + ")"
			}, 100)
		</script>
	</body>
</html>
