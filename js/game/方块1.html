<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#box {
				width: 500px;
				height: 500px;
				border: #000000 5px solid;
				margin: 0 auto;
				position: relative;
				top: 100px;
			}

			.box1 {
				width: 50px;
				height: 50px;
				border: #000000 1px solid;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="box1">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box")
		var box1 = document.getElementsByClassName("box1")

		var n = 0

		var set = setInterval(function() {
			box.appendChild(box1[n].cloneNode())

			var left1 = Math.random() * 500 + "px"
			box1[n].style.left = left1;
			box1[n].style.top = -54 + "px"

			er(n++)

			console.log(n)
		}, 1000)

		function er(val) {
			var sil = setInterval(function() {
				box1[val].style.top = parseInt(box1[val].style.top) + 1 + "px"

				if (parseInt(box1[val].style.top) > 504) {
					clearInterval(sil)
					box1[val].style.display = "none"
				}
			}, 1)
		}
	</script>
</html>
