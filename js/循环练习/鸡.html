<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (x = 0; x < 20; x++) {
				for (y = 0; y < 33; y++) {
					for (z = 0; z < 100; z++) {
						if((x+y+z)==100&&(5*x+3*y+z/3)==100) {
							document.write("公鸡有"+x+"<br>")
							document.write("母鸡有"+y+"<br>")
							document.write("小鸡有"+z+"<br>")
						}
					}
				}
			}
		</script>
	</body>
</html>
