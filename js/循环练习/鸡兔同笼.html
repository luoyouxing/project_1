<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var f=prompt("请输入头数")
			var j=prompt("请输入脚数")
			for (x=0;x<=f; x++) {
				for (y=0;y<f; y++) {
					if ((x+y)==f&&(2*x+4*y)==j) {
						document.write("鸡的数量"+x)
						document.write("兔的数量"+y)
					}
				}
			}
		</script>
	</body>
</html>
