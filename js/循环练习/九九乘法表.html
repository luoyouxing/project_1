<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (x = 1; x <= 9; x++) {
				for (y = 1; y <= x; y++) {
					document.write(x + "*" + y + '=' + x * y+"&nbsp;&nbsp;&nbsp;")
					if (x == y) {
						document.write("<br/>")
					}
				}

			}
		</script>
	</body>
</html>
