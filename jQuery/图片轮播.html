<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.7.2.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				width: 800px;
				height: 500px;
				border: 1px solid black;
				margin: auto;
			}

			ul {
				transform-style: preserve-3d;
			}

			ul li {
				position: absolute;
				list-style: none;
			}

			img {
				width: 220px;
				height: 150px;
			}

		</style>
	</head>
	<body>
		<div class="center">
			<ul>
				<li><img src="./img/1.jpg"></li>
				<li><img src="./img/2.jpg"></li>
				<li><img src="./img/3.jpg"></li>
				<li><img src="./img/4.jpg"></li>
			</ul>
		</div>
		<script type="text/javascript">
			var arr = [{
					transform: "translate(300px, 300px)",
					opacity: 1
				},
				{
					transform: "translate3d(465px, 220px, -1px)",
					opacity: 0.95
				},
				{
					transform: "translate3d(300px, 145px, -20px)",
					opacity: 0.85
				},
				{
					transform: "translate3d(130px, 220px, -1px)",
					opacity: 0.95
				}
			]
			$(".center li").each(function(i, v) {
				$(this).css(arr[i])
			})
			setInterval(function() {
				arr.push(arr.splice(0,1)[0])
				$(".center li").each(function(i,v){
					$(this).animate(arr[i],300,()=>{})
				})
			},1000)
		</script>
	</body>
</html>
