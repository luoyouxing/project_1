<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function max(arr){
				var max=arr[0];
				for(var i=1;i<=arr.length;i++){
					if(arr[i]>max){
						max=arr[i];
					}
				}
				return max;
			}
			var re=max([1,52,6,4])
			console.log((re))
		</script>
	</body>
</html>
