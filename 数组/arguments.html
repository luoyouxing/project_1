<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//arguments的使用 只有函数才有arguments对象 而且每个函数内置好了整个arguments  
			 function fn(){
				 console.log(arguments);//里面存储了所有传过来的实参
				 console.log(arguments.length)
				 console.log(arguments[2])
				 //按照数组的方式遍历arguments
				 for(var i=0;i<arguments.length;i++){
					 console.log(arguments[i])
				 } 
			 }
			 fn(1,2,3)
			 fn(1,2,3,4,5)
			 //伪数组  并不是真正意义上的数组
			 //1.具有数组的length属性
			 //2.按照索引的方式进行存储的
			 //3.没有真正数组的一些方法 pop() push()
		</script>
	</body>
</html>
