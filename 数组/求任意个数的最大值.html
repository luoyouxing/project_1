<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//利用函数求任意个数的最大值
			function max(){
				var num=arguments[0]
				for(var i=1;i<arguments.length;i++){
					if(arguments[i]>num){
						num=arguments[i]
					}
				}
				return num;
			}
			console.log(max(1,2,6,4))
			console.log(max(2321,236,43213))
			console.log(max(3211,322,621,4321))
		</script>
	</body>
</html>
