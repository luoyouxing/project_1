<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//js作用域：代码名字（变量）在某个范围内起作用和效果 目的是为了提高程序的可靠性 减少命名冲突
			//js的作用域（es6）之前 全局作用域 局部作用域
			//全局作用域：整个script标签 或者是一个单独的js文件
			var num=10;
			console.log(num)
			//局部作用域：在函数内部就是局部作用域 代码名只在函数内部起效果和作用
			function fn(){
				var num=10;
				console.log(num)
			}
			fn();
		</script>
	</body>
</html>
