<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//添加删除数组元素方法
			//1.push()在我们数组的末尾 添加一个或者多个数组元素 push 推
			var arr=[1,2,3];
			arr.push(4);
			console.log(arr.push(12))
			console.log(arr)
			//(1)push可以给数组追加新的元素
			//(2)push()参数直接写数组元素
			//(3)push完毕之后返回新数组的长度
			//(4)原数组也会发生变化
			
			//2.unshift在我们数组的开头，添加一个或者多个数组元素
			console.log(arr.unshift('red','purple'));
			console.log(arr)
			//(1)unshift可以给数组追加新的元素
			//(2)unshift()参数直接写数组元素
			//(3)unshift完毕之后返回新数组的长度
			//(4)原数组也会发生变化
			
			//3.pop()可以删除数组的最后一个元素
			console.log(arr.pop());
			console.log(arr)
			//(1)pop可以删除数组的最后一个元素 一次只可以删一个
			//(2)pop()没有参数
			//(3)pop完毕之后返回结果是删除的那个元素
			//(4)原数组也会发生变化
			
			//4.shift()删除数组的第一个元素
			console.log(arr.shift());
			console.log(arr)
			//(1)shift可以删除数组的第一个元素 一次只可以删一个
			//(2)shift()没有参数
			//(3)shift完毕之后返回结果是删除的那个元素
			//(4)原数组也会发生变化
		</script>
	</body>
</html>
