<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的声明方式
			//利用函数关键字自定义函数（命名函数）
			function fn() {

			}
			fn();
			//匿名函数
			//var 变量名=function(){}
			var fun=function(){
				console.log('123')
			}
			fun()
			//fun是变量名，不是函数名
			//函数表达式声明方式跟声明变量差不多，变量里面存的值，函数表达式里面存的函数
		</script>
	</body>
</html>
