<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建数组的两种方式
			//1.利用数组字面量
			var arr=[1,2,3];
			console.log(arr[0])
			
			//2.利用new Array()
			//var arr1=new Array();//创建了一个空的数组
			//var arr1=new Array(2);//表示数组长度为二 里面有两个空的数组元素
			var arr1=new Array(2,3)//等价于[2,3] 表示里面有两个数组元素
			console.log(arr1)
		</script>
	</body>
</html>
