<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数是做某件事情或者实现某种功能
			// function cook(aru){
			// 	console.log(aru)
			// }
			// cook('123456')
			// //函数的返回值格式
			// function 函数值(){
			// 	return 需要返回的结果
			// }
			// 函数名();
			// 函数只实现某种功能，最终结果需要返回给函数的调用者函数名()通过return实现的
			// 只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名()=return后面的结果
			function sum() {
				return 666
			}
			sum();
			console.log(sum());

			function cook(aru) {
				return aru;
			}
			console.log(cook('123456'))

			//求任意两个数的和
			function sum1(num1, num2) {
				return num1 + num2;
			}
			console.log(sum1(1, 5))
		</script>
	</body>
</html>
