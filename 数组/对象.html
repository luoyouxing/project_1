<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//对象 一个具体的事物
			//js中是一组无序的相关属性和方法的集合，所有的事物都是对象
			//属性：事物的特征   方法：事物的行为
			//1.利用字面量创建对象{}
			// var obj={}//创建了一个空的对象
			var obj={
				uname:'123',
				age:18,
				sex:'0',
				sayHi:function(){//方法
					console.log('hi')
				},
				say:function(){
					var a='123456'
					return a
				}
			}
			//属性和方法采取键值对的形式 键 属性名：值 属性值
			//多个属性或者方法中间用逗号隔开
			//方法后面跟着的是一个匿名函数
			
			//使用函数
			//调用对象的属性 采用 对象名属性名
			console.log(obj.uname)
			//调用函数另一种方法 对象名['属性名']
			console.log(obj['age'])
			//调用对象的方法 sayHi 对象名：方法名() 
			obj.sayHi();
			console.log(obj.say())
			
			
			//2.利用 new object 创建对象
			var obj=new Object();//创建了一个空对象
			obj.uname='1223';
			obj.age=18;
			obj.sex='1';
			obj.say=function(){
				console.log('hi')
			}
			obj.an=function(){
				var a='123456'
				return a
			}
			console.log(obj.uname)
			console.log(obj['age'])
			obj.say();
			console.log(obj.an())
			
			
			//3.利用构造函数创建对象
			//可以利用函数的方法 重复相同的代码 称之为构造函数
			//里面封装的是对象而不是代码
			//构造函数就是把外面对象里面的一些相同的属性和方法抽象出来封装到函数里面去
			//构造函数语法
			function 构造函数名(){
				this.属性=值;
				this.方法=function(){}
				}
				//new 构造函数名();
				function Star(uname,age,sex){
					this.name=uname;
					this.age=age;
					this.sex=sex;
					this.say=function(sang){
						console.log(sang)
					}
					this.an=function(a){
						return a
					}
				}
				var ldh=new Star('123',18,'1')//调用函数返回的是对象
				console.log(typeof ldh)
				console.log(ldh.name)
				console.log(ldh['age'])
				ldh.say('0000')
				console.log(ldh.an('123321'))
				
				var lh=new Star('123',18,'1')
				console.log(typeof ldh)
				console.log(lh.name)
				console.log(lh['age'])
				//1.构造函数名字首字母要大写
				//2.构造函数不需要return 就可以返回结果
				//3.调用构造函数必须使用new
				//4.只要new Star()调用函数就创建一个对象 ldh{}
				//5.属性和方法前面必须添加this
			</script>
	</body>
</html>
