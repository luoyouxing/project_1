<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数返回值注意事项
			//1.return终止函数
			function sum(num1,num2){
				return num1+num2;//return 后面的代码不会被执行
				alert('123456')
			}
			console.log(sum(1,2))
			//2.return 只能返回一个值
			function fn(num1,num2){
				return num1,num2;//返回的结果是最后一个
			}
			console.log(fn(1,2))
			//3.求任意的两个数 
			function sum(sum1,sum2){
				return [sum1+sum2,sum1-sum2,sum1*sum2,sum1/sum2];
			}
			var re=sum(1,2)//返回的是一个数组
			console.log(re)
			//4.函数如果有return 则返回的是return后面的值，如果函数没有return 则返回undefined
			function fn1(){
				return 666
			}
			console.log(fn1())
			function fun2(){
				
			}
			console.log(fun2())//返回undefined
		</script>
	</body>
</html>
