<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getSum(num1,num2){
				console.log(num1+num2);
			}
			//如果实参的个数和形参的个数一致 则正常输出结果
			getSum(1,2)
			//如果实参的个数多于形参的个数 取形参的个数
			getSum(1,2,3)
			//如果少于 多余的形参定义为undefined 最终结果为NaN
			//形参可以看做是不用声明变量 num2是一个变量但是没有接受值 结果就是undefined
			getSum(1);//NaN
		</script>
	</body>
</html>
