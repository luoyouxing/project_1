<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//遍历对象
			var obj={
				name:'455',
				age:18,
				sex:'0',
				fn:function(){}
			}
			 console.log(obj.name)
			 //for...in...对数组对象进行遍历
			 //for(变量 in 对象){}
			 for(var k in obj){
				 console.log(k)//k变量 输出 得到属性名
				 console.log(obj[k])//obj[k]得到的是属性值
			 }
		</script>
	</body>
</html>
