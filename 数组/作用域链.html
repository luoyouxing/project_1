<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//作用域链:内部函数访问外部函数的变量，采取链式查找的方式来取决于哪个值 就近原则
			var num = 10;

			function fn() { //外部函数
				var num = 20;

				function fun() { //内部函数
					console.log(num)
				}
				fun();
			}
			fn();
		</script>
	</body>
</html>
