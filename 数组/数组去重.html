<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//封装一个去重函数 unique 独一无二的 
			function unique(arr) {
				var newarr = [];
				for (var i = 0; i < arr.length; i++) {
					if (newarr.indexOf(arr[i]) === -1) {
						newarr.push(arr[i])
					}
				}
				return newarr;
			}
			var demo = unique(['a', 'z', 'z', 'b', 'a', 'c'])
			console.log(demo)
		</script>
	</body>
</html>
