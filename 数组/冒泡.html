<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//冒泡
			var arr = [1, 45, 21, 3, 25]
			for (var i = 0; i < arr.length - 1; i++) { //外层循环管趟数
				for (var j = 0; j <= arr.length - 1; j++) { //里面的循环管 每一趟的交换次数
					//内部交换2个变量的值 前一个和后一个数组元素相比较
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j]
						arr[j] = arr[j + 1]
						arr[j + 1] = temp
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
