<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//构造函数和对象
			//1.构造函数 泛指某一大类 类似于Java语言中的类（class）
			function Star(uname,age,sex){
				this.name=uname;
				this.age=age;
				this.sex=sex;
				this.sing=function(sang){
					console.log(sang)
				}
			}
			//2.对象 是一个具体的对象 刘德华== {name: "刘德华", age: 18, sex: "男", sing: ƒ}
			var ldh=new Star('刘德华',18,'男');//调用函数返回的是一个对象
			console.log(ldh)
			//利用构造函数创造对象的过程称为对象的实例化
		</script>
	</body>
</html>
