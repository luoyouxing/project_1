<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//利用函数求和
			function getSum(num1,num2){
				console.log(num1+num2)
			}
			getSum(1,3)
			//利用函数求任意两个数之间的和
			function get(start,end){
				var sum=0;
				for(var i=start;i<=end;i++){
					sum+=i;
				}
				console.log(sum)
			}
			get(1,5)
			//形参可以看做是不用声明的变量
		</script>
	</body>
</html>
