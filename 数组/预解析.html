<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.问
			// console.log(num);
			//2.问
			console.log(num); //undefined
			var num = 10
			//相当于执行
			// var num；
			// console.log(num);
			// num=10;
			//3.问
			fn(); //
			function fn() {
				console.log(11)
			}
			//4.问
			fun(); //报错
			var fun = function() {
				console.log(11)
			}
			//函数表达式 调用必须写在函数表达式的下面
			//相当于执行以下代码
			// var fun;
			// fun();
			// fun = function() {
			// 	console.log(11)
			// }
			//运行js引擎运行js分为两步：预解析 代码执行
			//预解析 js引擎会把js里面所有的var还有function提升到当前作用域的最前面
			//代码执行 按照代码书写的顺序从上往下执行代码
			//预解析分为 变量预解析（变量提升）和函数预解析（函数提升）
			//变量提升 就是把所有的变量声明提升到当前的作用域最前面 不提升赋值操作
			//函数提升 把当前所有的函数声明提升到当前的作用域的最前面 不调用函数
		</script>
	</body>
</html>
