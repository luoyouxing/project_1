<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数的参数
				//function 函数名(形参1，形参2...){//在声明函数的小括号里面是形参（形式上的参数）	
				//}
				//形参和实参的调用过程
				function cook(aru){//形参是接受实参的 aru='罗友兴'形参类似于一个变量
					console.log(aru)
				}
				cook('123');
				cook('456');
				//函数的参数可以有，也可以没有个数不限
		</script>
	</body>
</html>
