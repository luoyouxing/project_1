<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//变量的作用域：根据作用域的不同 变量分为全局变量，局部变量
			//全局变量：在全局作用域下的变量 在全局都可以使用
			//注意：如果在函数内部 没有声明直接赋值的变量也属于全局变量
			var num=10;
			console.log(num)
			function fn(){
				console.log(num)
			}
			fn();
			//局部变量：在局部作用域下的变量 后者在函数内部的变量就是 局部变量
			//注意：函数的形参也可以看作是局部变量
			function fun(){
				var num1=10;//num1就是局部变量 只能实在函数内部使用
				num2=20;
			}
			fun();
			// console.log(num1)
			// console.log(num2)
			//3.从执行效率来看全局变量和局部变量
			//全局变量：只有浏览器关闭的时候才会销毁，比较占内存资源
			//局部变量：程序执行完毕就会销毁，节约内存
		</script>
	</body>
</html>
