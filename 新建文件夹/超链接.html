        a span {

            height: 50px;
            position: absolute;
            right: 0;
            bottom: 0;
            border-right: 2px solid red;
            border-bottom: 2px solid red;

        }
        
        a:hover span {

        }
        
        a span:first-child {

            top: 0;

            border-top: 2px solid red;
        }
