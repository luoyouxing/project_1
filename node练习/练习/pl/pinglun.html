<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			form {
				position: relative;
			}

			textarea {
				vertical-align: middle;
				/* 行内-块状元素的上下对齐方式 */
				height: 100px;
				width: 200px;
				resize: none;
				/* 禁止用户缩放 */
				outline: none;
				/* 清除焦点状态的边框 */
				font-size: 16px;
			}

			input {
				position: absolute;
				left: 160px;
				bottom: 5px;
				border-radius: 50px;
				border: none;
				background-color: lightblue;
				opacity: 0.8;
			}

			ul li {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<form action="/pl" method="get">
			<textarea name="txt"></textarea>
			<input type="submit" value="评论" />
		</form>
		<ul>{{each arr v i}}
			<li>{{v.txt}}</li>{{/each}}
		</ul>
	</body>
</html>
